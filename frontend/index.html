<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Realtime App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
  <div class="container py-5">
    <h1 class="display-5 fw-bold text-primary mb-4">ðŸš€ Welcome to Realtime Frontend</h1>
    <p class="lead">Click below to call backend API in realtime.</p>
    <button onclick="callAPI()" class="btn btn-primary mt-3">Call Backend</button>
    <p id="response" class="mt-4 fw-semibold text-success"></p>
  </div>

  <script>
    function callAPI() {
      fetch('/api/')
        .then(res => res.text())
        .then(data => document.getElementById('response').innerText = data)
        .catch(err => document.getElementById('response').innerText = "Backend call failed!");
    }
  </script>
</body>
</html>
